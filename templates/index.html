{% extends 'base.html' %}

{% block content %}



<div class="col-6 mx-auto">


<div class="text-center mt-5">
<img src="https://www.onlygfx.com/wp-content/uploads/2015/12/coffee-cup.png" class="fluid img-responsive" style="height:200px">

</div>

 
<form method="POST">  
{% csrf_token %}
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label"><b>Enter name</b></label>
    <input type="name" name="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label"><b>Amount</b></label>
    <input type="number" name="amount" class="form-control" id="exampleInputPassword1">
  </div>
 <button type="submit" class="btn btn-success btn-block">Submit</button>
</form>

</div>

{% if payment %}
<div class="text-center mx-auto">
<form action="/success" method="POST">
<script
    src="https://checkout.razorpay.com/v1/checkout.js"
    data-key="rzp_live_0ed3Q2fiX6S0x2" // Enter the Test API Key ID generated from Dashboard → Settings → API Keys
    data-amount="{{payment.amount}}" // Amount is in currency subunits. Hence, 29935 refers to 29935 paise or ₹299.35.
    data-currency="INR"// You can accept international payments by changing the currency code. Contact our Support Team to enable International for your account
    data-order_id="{{payment.id}}"// Replace with the order_id generated by you in the backend.
    data-buttontext="Pay with Razorpay"
    data-name="Coffee  Corp"
    data-description="Test-Transactions"
    data-image="/static/tea-hot.png"
    data-prefill.name="Your-name"
    data-prefill.email="Email@example.com"
    data-theme.color="#F37254"
></script>
<input type="hidden" custom="Hidden Element" name="hidden">
</form>
</div>
{% endif %}

{% endblock %}
